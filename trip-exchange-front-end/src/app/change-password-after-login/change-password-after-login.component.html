<!-- Modern Change Password Component - 2025 Edition -->

<div class="password-change-container animate-fade-in">
  <div class="card password-card">
    <div class="card-header">
      <h2>{{ 'CHANGE_PASSWORD.TITLE' | translate }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">
            {{ 'CHANGE_PASSWORD.CURRENT_PASSWORD' | translate }}
            <span class="required-indicator">*</span>
          </label>
          <input
            type="password"
            id="currentPassword"
            class="form-control"
            formControlName="currentPassword"
            [ngClass]="{'is-invalid': currentPasswordControl?.invalid && currentPasswordControl?.touched}"
          />
          <div
            class="invalid-feedback"
            *ngIf="currentPasswordControl?.invalid && currentPasswordControl?.touched"
          >
            {{ 'CHANGE_PASSWORD.CURRENT_PASSWORD_ERROR' | translate }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            {{ 'CHANGE_PASSWORD.NEW_PASSWORD' | translate }}
            <span class="required-indicator">*</span>
          </label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            formControlName="newPassword"
            [ngClass]="{'is-invalid': newPasswordControl?.invalid && newPasswordControl?.touched}"
          />
          <div
            class="invalid-feedback"
            *ngIf="newPasswordControl?.invalid && newPasswordControl?.touched"
          >
            {{ 'CHANGE_PASSWORD.NEW_PASSWORD_ERROR' | translate }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            {{ 'CHANGE_PASSWORD.CONFIRM_PASSWORD' | translate }}
            <span class="required-indicator">*</span>
          </label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            [ngClass]="{'is-invalid': (confirmPasswordControl?.invalid || passwordForm.hasError('mismatch')) && confirmPasswordControl?.touched}"
          />
          <div
            class="invalid-feedback"
            *ngIf="confirmPasswordControl?.invalid && confirmPasswordControl?.touched"
          >
            {{ 'CHANGE_PASSWORD.CONFIRM_PASSWORD_ERROR' | translate }}
          </div>
          <div
            class="invalid-feedback"
            *ngIf="passwordForm.hasError('mismatch') && confirmPasswordControl?.touched"
          >
            {{ 'CHANGE_PASSWORD.PASSWORD_MISMATCH' | translate }}
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">
            <i class="ph ph-check"></i> {{ 'CHANGE_PASSWORD.BUTTON' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
