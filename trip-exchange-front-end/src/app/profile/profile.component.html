<!-- Modern Profile Component - 2025 Edition -->

<div class="profile-container animate-fade-in">
  <div class="content-wrapper">
    <div class="card profile-card">
      <div class="card-header">
        <h2>{{ 'PROFILE.TITLE' | translate }}</h2>
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          <i class="ph ph-arrow-left"></i> {{ 'PROFILE.BACK' | translate }}
        </button>
      </div>
      <div class="card-body">
        <div class="form-content">
          <div class="form-group">
            <label class="form-label">{{ 'PROFILE.NAME' | translate }}</label>
            <input type="text" class="form-control" [value]="name" [disabled]="true" />
          </div>

          <div class="form-group">
            <label class="form-label">{{ 'PROFILE.TITLE_LABEL' | translate }}</label>
            <input type="text" class="form-control" [value]="title" [disabled]="true" />
          </div>

          <div class="form-group">
            <label class="form-label">{{ 'PROFILE.EMAIL' | translate }}</label>
            <input
              type="email"
              class="form-control"
              pattern="^([A-Za-z0-9\\.]+)@[A-Za-z0-9-]+(\\.[A-Za-z0-9-]+)*(\\.[A-Za-z]{2,3})$"
              required
              [value]="email"
              name="fromEmail"
              [disabled]="true"
            />
          </div>

          <div class="form-group">
            <label class="form-label">{{ 'PROFILE.ROLE' | translate }}</label>
            <input type="text" class="form-control" [value]="role" [disabled]="true" />
          </div>

          <div class="form-group" *ngIf="showApiKey">
            <label class="form-label">{{ 'PROFILE.API_KEY' | translate }}</label>
            <textarea
              type="text"
              class="form-control api-textarea"
              [value]="token || api"
              [disabled]="true"
            ></textarea>
          </div>

          <div class="form-group" *ngIf="showApiKey && tokenButton">
            <button type="button" class="btn btn-primary" (click)="getToken()">
              <i class="ph ph-key"></i> {{ 'PROFILE.GET_TOKEN' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
