<body id="app">
  <div class="auth-container">
    <header class="auth-header">
      <div class="logo">
        <h1 class="style">Trip Exchange</h1>
      </div>
    </header>

    <main class="auth-content">
      <div class="auth-card">
        <h2 class="auth-title">Set Password</h2>

        <form [formGroup]="ngForm" (ngSubmit)="onSubmit(ngForm)" class="auth-form">
          <div class="form-feedback" *ngIf="passwordMismatch">
            <p class="error-message">Confirm password doesn't match with new password.</p>
          </div>

          <div class="form-feedback" *ngIf="wrongPassword">
            <p class="error-message">Please enter the correct Password.</p>
          </div>

          <div class="form-feedback" *ngIf="maxlength">
            <p class="error-message">Please enter 5 to 8 number of characters only.</p>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <i class="ph ph-lock"></i>
              </span>
              <input
                type="password"
                pInputText
                id="password"
                name="password"
                [(ngModel)]="activateAccount.new_password"
                formControlName="Password"
                maxlength="8"
                minlength="5"
                placeholder="Enter new password"
                [required]="true"
                (click)="maxLength()"
                aria-describedby="new-password-help"
              />
            </div>
            <small
              id="new-password-help"
              class="form-text"
              *ngIf="ngForm.get('Password')?.touched && ngForm.get('Password')?.invalid"
            >
              Password must be 5-8 characters
            </small>
          </div>

          <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <i class="ph ph-lock"></i>
              </span>
              <input
                type="password"
                pInputText
                id="confirm_password"
                name="confirm_password"
                [(ngModel)]="activateAccount.confirm_password"
                formControlName="Password"
                maxlength="8"
                minlength="5"
                placeholder="Confirm your new password"
                [required]="true"
                (click)="removeText()"
                aria-describedby="confirm-password-help"
              />
            </div>
            <small id="confirm-password-help" class="form-text" *ngIf="passwordMismatch">
              Passwords do not match
            </small>
          </div>

          <button type="submit" class="btn-primary" [disabled]="!ngForm.valid">Set Password</button>

          <div class="auth-links">
            <a routerLink="/login" class="auth-link">Back to Login</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
