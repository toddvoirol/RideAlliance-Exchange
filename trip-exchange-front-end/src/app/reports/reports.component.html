<div class="reports-container">
  <div class="view-container">
    <section id="content" class="animate-fade-up">
      <div class="page-container">
        <header class="page-header">
          <div class="header-content">
            <div class="header-icon">
              <i class="ph ph-file" aria-hidden="true"></i>
            </div>
            <h1 class="page-title">{{ 'REPORTS.TITLE' | translate }}</h1>
          </div>
        </header>

        <div class="reports-layout">
          <nav class="reports-sidebar" aria-label="Reports navigation">
            <ul class="nav-menu">
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/reports/summaryReport"
                  routerLinkActive="active"
                  aria-label="{{ 'REPORTS.SUMMARY_REPORT_ARIA' | translate }}"
                >
                  <i class="ph ph-chart-bar" aria-hidden="true"></i>
                  <span>{{ 'REPORTS.SUMMARY_REPORT' | translate }}</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/reports/newTripTicketReport"
                  routerLinkActive="active"
                  aria-label="{{ 'REPORTS.CURRENT_TICKETS_ARIA' | translate }}"
                >
                  <i class="ph ph-ticket" aria-hidden="true"></i>
                  <span>{{ 'REPORTS.CURRENT_TICKETS' | translate }}</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/reports/tripCompletedReport"
                  routerLinkActive="active"
                  aria-label="{{ 'REPORTS.COMPLETED_TRIPS_ARIA' | translate }}"
                >
                  <i class="ph ph-check-circle" aria-hidden="true"></i>
                  <span>{{ 'REPORTS.COMPLETED_TRIPS' | translate }}</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/reports/tripCancellationReport"
                  routerLinkActive="active"
                  aria-label="{{ 'REPORTS.CANCELLED_TRIPS_ARIA' | translate }}"
                >
                  <i class="ph ph-prohibit" aria-hidden="true"></i>
                  <span>{{ 'REPORTS.CANCELLED_TRIPS' | translate }}</span>
                </a>
              </li>
            </ul>
          </nav>

          <main class="reports-content">
            <router-outlet></router-outlet>
          </main>
        </div>
      </div>
    </section>
  </div>
</div>
