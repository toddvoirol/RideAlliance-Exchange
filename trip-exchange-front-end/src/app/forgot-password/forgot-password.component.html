<body id="app">
  <div class="auth-container">
    <main class="auth-main">
      <div class="auth-card">
        <div class="auth-card-header">
          <h2 class="auth-title">{{ 'FORGOT_PASSWORD.TITLE' | translate }}</h2>
        </div>

        <div class="auth-card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
              <label for="email" class="form-label"
                >{{ 'FORGOT_PASSWORD.EMAIL_LABEL' | translate }}</label
              >
              <div class="form-control-container">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  [placeholder]="'FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate"
                  aria-describedby="email-error"
                />
                <div
                  id="email-error"
                  class="error-message"
                  *ngIf="emailControl?.invalid && emailControl?.touched"
                >
                  {{ 'FORGOT_PASSWORD.EMAIL_ERROR' | translate }}
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="forgotPasswordForm.invalid"
                aria-label="Reset password"
              >
                {{ 'FORGOT_PASSWORD.BUTTON' | translate }}
              </button>
            </div>
          </form>

          <div class="auth-links">
            <a routerLink="/login" class="auth-link"
              >{{ 'FORGOT_PASSWORD.BACK_TO_LOGIN' | translate }}</a
            >
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
