# Spring Datasource Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Quote identifiers so reserved names like USER are emitted as "USER" in SQL
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Use the standard Hibernate physical naming strategy so @Column names are used as-is
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Use resource-local (JDBC) transactions during tests to avoid JTA/Atomikos
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.jpa.properties.hibernate.transaction.jta.platform=

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Legacy properties format (for backward compatibility)
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true

# Enable property placeholder resolution
spring.config.use-legacy-processing=true
spring.config.import=optional:classpath:application-test.properties

# H2 console configuration
spring.h2.console.enabled=true

# Disable Spring Boot circular reference check for tests
spring.main.allow-circular-references=true

# Disable Spring Boot banner for tests
spring.main.banner-mode=off
